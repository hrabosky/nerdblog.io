<html>

<head>
  <title>nerdblog.io</title>
  <!--Import Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Bangers|Jura" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <!--Link Style Sheet-->
  <link rel="stylesheet" href="style.css">

</head>

<body id="body">
  <script type='text/javascript' src="blog_post.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <h1 id="title">nerdblog.io</h1>
  <h3 id='subtitle'>Under construction</h3>
  <div class="row">
    <form class="col s12">
      <div class="row">

          <input id="post_uname" type="text" class="validate">

        </div>
      </div>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Textarea</label>
            </div>
          </div>
        </form>
      </div>
    </form>
  </div>
  <div class="center-align">
    <button id='btn_psubmit' class="btn waves-effect waves-light" type="submit" name="action">Submit
 		<i class="material-icons right">send</i>
    </div>

<!--Initialize materialize.min.js"-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
